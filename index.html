<html>
<head>
<!-- manifest.jsonを呼び出しています -->
<link rel="manifest" href="./manifest.json">
<link rel="apple-touch-icon" href="./apicon.png">
<script>
  	if ('serviceWorker' in navigator) {
		navigator.serviceWorker.register('./service-worker.js').then(function() { console.log('Service Worker Registered'); });
	}
</script>
<title>超A&G+</title>
<style>
	@media (orientation: landscape){
		.stream {width: 70%;}
		.twi {width: 30%;}
	}
	@media (orientation: portrait){
		.stream {width: 100%;}
		.twi {width: 100%;}
	}
	video iframe {width:100%;}
</style>
</head>
<body>
	<div><a href="https://jbqfm.github.io">reload</a></div>
	<div class="stream" style="float: left;">
		<video id="autoplay" style="width:100%; height:100%;" src="https://fms2.uniqueradio.jp/agqr1/iphone3/HLS_Layer1.m3u8" autoplay muted controls>
			<script type="text/javascript">
				window.onload = function() {
					document.getElementById("autoplay").muted = false;
				}
			</script>
		</video>
		
	</div>
	<div class="twi" style="float: left;" >
		<iframe frameborder="0" style="margin-left: 13px; width:100%; height:100%;" src="https://www.uniqueradio.jp/_common/twitter/twitter-inc2.html">
	</div>
	<div style="clear: both;"></div>
</body>
</html>
