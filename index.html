<html>
<head>
  <!-- manifest.jsonを呼び出しています -->
  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="./apicon.png">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js').then(function() { console.log('Service Worker Registered'); });
   }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <title>超A&G+</title>
  <style>
    html,body,video { width:100%; height:100%; margin:0; padding:0; }
  </style>
</head>
<body>
	<div style="float: left;">
		<video id="video_smaple" autoplay loop muted></video>
			<script>
				var video = document.getElementById('video_smaple');
				var videoSrc = 'https://fms2.uniqueradio.jp/agqr1/iphone3/HLS_Layer1.m3u8';
				if(Hls.isSupported()) {
					let hls = new Hls({
						xhrSetup: (xhr, url) => {
							xhr.open('GET', url.replace('http://', 'https://'))
						}
					})
					hls.loadSource(videoSrc);
					hls.attachMedia(video);
				}
				else if(video.canPlayType('application/vnd.apple.mpegurl')) {
					video.src = videoSrc;
				}
		</script>
	</div>
	<div style="float: left; width: 200px;" >
		twitter
	</div>
	<div style="clear: both;"></div>
</body>
</html>
