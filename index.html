<html>
<head>
<!-- manifest.jsonを呼び出しています -->
<link rel="manifest" href="./manifest.json">
<link rel="apple-touch-icon" href="./apicon.png">
<script>
  	if ('serviceWorker' in navigator) {
		navigator.serviceWorker.register('./service-worker.js').then(function() { console.log('Service Worker Registered'); });
	}
</script>
<title>超A&G+</title>
<style>
	@media (orientation: landscape){
		.stream {width: 70%;}
		.twi {width: 30%;}
	}
	@media (orientation: portrait){
		.stream {aspect-ratio: 16 / 9;}
		.twi {width: 100%;}
	}
	video iframe {width:100%;}
</style>
</head>
<body>
	<div class="stream" style="float: left;">
		<a href="https://jbqfm.github.io">reload</a>
		<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
		<video id="autoplay" style="width:100%; height:100%;" autoplay muted controls></video>

		<script>
		if(Hls.isSupported()) {
			var video = document.getElementById('autoplay');
			var hls = new Hls();
			hls.loadSource('https://agcdnsp.cdnext.stream.ne.jp/hls1/ae/data/prog_index.m3u8');
			hls.attachMedia(video);
		}
		</script>
		<!--
		<video id="autoplay" style="width:100%; height:100%;" src="https://agcdnsp.cdnext.stream.ne.jp/hls1/ae/data/prog_index.m3u8" autoplay muted controls>
		</video>
		-->
	</div>
	<div class="twi" style="float: left;" >
		<iframe frameborder="0" style="margin-left: 13px; width:100%; height:100%;" src="https://www.uniqueradio.jp/_common/twitter/twitter-inc2.html">
	</div>
	<div style="clear: both;"></div>
<script type="text/javascript">
	window.onload = function() {
		document.getElementById("autoplay").muted = false;
		document.getElementById("autoplay").play()
	}
</script>
</body>
</html>
